name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'  # Adjust based on your needs

      - name: Install CocoaPods dependencies if Podfile exists
        run: |
          if [ -f "Podfile" ]; then
            sudo gem install cocoapods
            pod install
          fi

      - name: Build app
        run: |
          xcodebuild \
            -project appdb.xcodeproj \
            -scheme appdb \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.4' \
            clean build \
            ONLY_ACTIVE_ARCH=YES \
            CODE_SIGNING_ALLOWED=NO

      - name: Run tests if test targets exist
        run: |
          if [ -d "appdbTests" ] || [ -d "appdbUITests" ]; then
            xcodebuild \
              -project appdb.xcodeproj \
              -scheme appdb \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.4' \
              test \
              ONLY_ACTIVE_ARCH=YES \
              CODE_SIGNING_ALLOWED=NO
          else
            echo "No test targets found. Skipping test step."
          fi
